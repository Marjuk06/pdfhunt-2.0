    <script>
      // Service Worker Registration & Update System
      if ('serviceWorker' in navigator) {
        let updateCheckInterval;
        let registrationInstance = null;

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js?v=1766342634706')
            .then((registration) => {
              registrationInstance = registration;
              console.log('SW registered: ', registration.scope);

              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (!newWorker) return;

                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available - show notification (don't auto-reload)
                    console.log('New version available!');
                    window.dispatchEvent(new CustomEvent('sw-update-available'));
                  }
                });
              });

              // Check for updates every 30 seconds
              updateCheckInterval = setInterval(() => {
                registration.update().catch(err => console.log('Update check failed:', err));
              }, 30000);

              // Check on visibility change
              document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                  registration.update().catch(err => console.log('Update check failed:', err));
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });

          // Listen for service worker messages
          navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'SW_UPDATED') {
              // Service worker updated, reload page
              window.location.reload();
            }
          });
        });
      }
